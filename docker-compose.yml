version: "3.8"

services:
  # ----------------------------------------------------------------
  # 1. API Gateway (Kong)
  # ----------------------------------------------------------------
  kong:
    image: kong:3.7
    container_name: kong
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: "/opt/kong/declarative/kong.yml"
      KONG_PROXY_LISTEN: "0.0.0.0:8000, 0.0.0.0:8443 ssl"
      KONG_ADMIN_LISTEN: "0.0.0.0:8001, 0.0.0.0:8444 ssl"
    ports:
      - "8000:8000" # Proxy HTTP
      - "8001:8001" # Admin API HTTP
    volumes:
      - ./api-gateway/kong.yml:/opt/kong/declarative/kong.yml
    networks:
      - app-network
    depends_on:
      - chat-service
      - stt-service
      - tts-service
      - document-service
      - quiz-service

  konga:
    image: pantsel/konga:latest
    container_name: konga
    ports:
      - "1337:1337"
    environment:
      NODE_ENV: production
    networks:
      - app-network
    depends_on:
      - kong

  # ----------------------------------------------------------------
  # 2. Microservices
  # ----------------------------------------------------------------

  chat-service:
    build:
      context: .
      dockerfile: chat_service/Dockerfile
    container_name: chat-service
    ports:
      - "8004:8000"
    environment:
      - AWS_REGION=us-east-1
      - CHAT_BUCKET_NAME=chat-service-storage-dev
      - DB_HOST=chat-db
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=chat_db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    networks:
      - app-network
    depends_on:
      chat-db:
        condition: service_started
      kafka:
        condition: service_healthy

  stt-service:
    build:
      context: .
      dockerfile: stt_service/Dockerfile
    container_name: stt-service
    ports:
      - "8005:8000"
    environment:
      - AWS_REGION=us-east-1
      - STT_BUCKET_NAME=stt-service-storage-dev
      - DB_HOST=stt-db
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=stt_db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    networks:
      - app-network
    depends_on:
      stt-db:
        condition: service_started
      kafka:
        condition: service_healthy

  tts-service:
    build:
      context: .
      dockerfile: tts_service/Dockerfile
    container_name: tts-service
    ports:
      - "8003:8000"
    environment:
      - AWS_REGION=us-east-1
      - TTS_BUCKET_NAME=tts-service-storage-dev
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    networks:
      - app-network
    depends_on:
      kafka:
        condition: service_healthy

  document-service:
    build:
      context: .
      dockerfile: document_service/Dockerfile
    container_name: document-service
    ports:
      - "8006:8000"
    environment:
      - AWS_REGION=us-east-1
      - DOCUMENT_BUCKET_NAME=document-service-storage-dev
      - DB_HOST=document-db
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=document_db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    networks:
      - app-network
    depends_on:
      document-db:
        condition: service_started
      kafka:
        condition: service_healthy

  quiz-service:
    build:
      context: .
      dockerfile: quiz_service/Dockerfile
    container_name: quiz-service
    ports:
      - "8002:8000"
    environment:
      - AWS_REGION=us-east-1
      - DB_HOST=quiz-db
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=quiz_db
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
    networks:
      - app-network
    depends_on:
      quiz-db:
        condition: service_started
      kafka:
        condition: service_healthy

  # ----------------------------------------------------------------
  # 3. Databases
  # ----------------------------------------------------------------

  chat-db:
    image: postgres:15-alpine
    container_name: chat-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: chat_db
    volumes:
      - chat_data:/var/lib/postgresql/data
    networks:
      - app-network

  stt-db:
    image: postgres:15-alpine
    container_name: stt-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: stt_db
    volumes:
      - stt_data:/var/lib/postgresql/data
    networks:
      - app-network

  document-db:
    image: postgres:15-alpine
    container_name: document-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: document_db
    volumes:
      - document_data:/var/lib/postgresql/data
    networks:
      - app-network

  quiz-db:
    image: postgres:15-alpine
    container_name: quiz-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: quiz_db
    volumes:
      - quiz_data:/var/lib/postgresql/data
    networks:
      - app-network

  # ----------------------------------------------------------------
  # 4. Kafka and Zookeeper
  # ----------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - app-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - app-network
    depends_on:
      - zookeeper
    healthcheck:
      test:
        ["CMD", "kafka-topics", "--bootstrap-server", "kafka:29092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ----------------------------------------------------------------
  # 5. Frontend & Verification
  # ----------------------------------------------------------------
  frontend:
    image: nginx:alpine
    container_name: verification-dashboard
    ports:
      - "80:80"
    volumes:
      - ./websites/verification-dashboard:/usr/share/nginx/html
      - ./websites/verification-dashboard/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - kong
    networks:
      - app-network

volumes:
  chat_data:
  stt_data:
  document_data:
  quiz_data:

networks:
  app-network:
    driver: bridge
